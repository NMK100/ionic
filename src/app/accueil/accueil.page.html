<ion-header>

</ion-header>

<ion-content [fullscreen]="true" class="page-accueil-fond">

  <div class="zone-fond-profil"></div>

  <div class="carte-profil">
    <div class="contenu-profil">
      <div class="details-profil">
        
        <div class="conteneur-avatar">
          <img src="assets/avatar.png" alt="Avatar de profil" class="avatar-profil" />
        </div>

        <div class="conteneur-info">
          <p class="nom-profil">Prénom et Nom</p>
          <p class="info-profil">Moussa Keita</p>
          <p class="nom-profil">Parrainé</p>
          <p class="info-profil">Oui</p>
          <p class="nom-profil">École</p>
          <p class="info-profil">Mohamed Traore</p>
        </div>
      </div>
    </div>
  </div>

  <div class="zone-contenu-principal">

    <h2 class="titre-section-carte">Nouvelle du parrainé</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="carte-statistique">
            <span class="nombre-carte">3</span>
            <div class="details-carte">
              <ion-icon name="person" class="icone-carte"></ion-icon>
              <p>Profil</p>
            </div>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="carte-statistique" (click)="bulletin()">
            <span class="nombre-carte">1</span>
            <div class="details-carte">
              <ion-icon name="megaphone" class="icone-carte"></ion-icon>
              <p>Bulletin</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h2 class="titre-section-carte">Académique</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="carte-statistique" (click)="parrainage()">
            <span class="nombre-carte">14</span>
            <div class="details-carte">
              <ion-icon name="shield" class="icone-carte"></ion-icon>
              <p>Parrainage</p>
            </div>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="carte-statistique">
            <span class="nombre-carte">14</span>
            <div class="details-carte">
              <ion-icon name="cash-outline" class="icone-carte"></ion-icon>
              <p>Scolarité</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h2 class="titre-section-carte">Communication</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="carte-statistique">
            <span class="nombre-carte">10</span>
            <div class="details-carte">
              <ion-icon name="chatbox-ellipses" class="icone-carte"></ion-icon>
              <p>Chat</p>
            </div>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="carte-statistique">
            <span class="nombre-carte">10</span>
            <div class="details-carte">
              <ion-icon name="calendar-sharp" class="icone-carte"></ion-icon>
              <p>Absence</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
