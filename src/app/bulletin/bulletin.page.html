<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Rapports Académiques</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="infos-eleve">
    <ion-avatar>
      <img src="assets/avatar.png" alt="Avatar">
    </ion-avatar>
    <div>
      <h2>{{ eleve.nom }}</h2>
      <p>Élève</p>
    </div>
  </div>

  <ion-list>
    <ion-card *ngFor="let rapport of rapports" (click)="ouvrirRapport(rapport)">
      <ion-item lines="none">
        <ion-icon name="document-text-outline" slot="start" style="color: #30D5C8; background-color: #a0fff7;padding: 10px; margin-bottom: auto 4px auto 4px; height: 35px; width:35 ; border-radius: 10px;" 
> ></ion-icon>
        <ion-label>
          <h3>{{ rapport.titre }}</h3>
          <p>{{ rapport.annee }}</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" style="color: #FFA600 "></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
