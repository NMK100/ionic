<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Rapports Académiques</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Informations de l’élève -->
  <div class="infos-eleve">
    <ion-avatar>
      <img src="assets/avatar.png" alt="Avatar">
    </ion-avatar>
    <div>
      <h2>{{ eleve.nom }}</h2>
      <p>Élève</p>
    </div>
  </div>

  <!-- Liste des rapports -->
  <ion-list>
    <ion-card *ngFor="let rapport of rapports" (click)="ouvrirRapport(rapport)">
      <ion-item lines="none">
        <ion-icon name="document-text-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h3>{{ rapport.titre }}</h3>
          <p>{{ rapport.annee }}</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>

<!-- Navigation bas de page -->
<ion-footer>
  <ion-toolbar>
    <ion-tab-bar>
      <ion-tab-button tab="accueil">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Accueil</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="parametres">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Paramètres</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="notifications">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</ion-footer>
