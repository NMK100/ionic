<ion-content [fullscreen]="true" class="fond">

  <div class="bandeau-superieur">
    <div class="bandeau-interne"></div>
  </div>

  <div class="conteneur-principal">
    
    <div class="bandeau-titre-page">
      <ion-icon name="arrow-back-outline" (click)="goBack()"></ion-icon>
      <h1 class="titre-page">Nouveau mot de passe</h1>
    </div>

    <div class="carte-formulaire">
      
      <p class="instruction-text">Entrez un nouveau mot de passe</p>
      
      <ion-item lines="none" class="champ-saisie">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          [(ngModel)]="nouveauMotDePasse"
          name="nouveauMotDePasse"
          type="password"
          placeholder="nouveau mot de passe"
          required>
        </ion-input>
      </ion-item>
      
      <ion-item lines="none" class="champ-saisie">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          [(ngModel)]="confirmationMotDePasse"
          name="confirmationMotDePasse"
          type="password"
          placeholder="Confirmer le nouveau mot de passe"
          required>
        </ion-input>
      </ion-item>

      <ion-button class="btn-confirmer" (click)="confirmerMotDePasse()">
        Confirmer
      </ion-button>
    </div>

    <div class="illustration-zone-mdp">
      <img src="assets/mdp1.png" alt="confusion" class="illustration" />
    </div>

  </div>
</ion-content>
